<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 주문하기</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class="container">


        <!-- FIXED HEADER -->
        <header class="header">
            <div class="header-place" role="banner">
                <h1 class="title">
                    <a href="#" class="btn-back">
                        <img src="../assets/images/ico-back.svg" alt="뒤로가기">
                    </a>
                    사라다상회 응암점
                </h1>
                <a href="#" class="my-orders">MY</a>
            </div>
            <div class="tab-place scroll-x">
                <div class="tab-inner" role="tablist">
                    <a href="#" class="tab" role="tab">
                        <span class="txt">홈</span>
                    </a>
                    <a href="#" class="tab is-active" role="tab">
                        <span class="txt">메뉴</span>
                    </a>
                    <a href="#" class="tab" role="tab">
                        <span class="txt">리뷰</span>
                    </a>
                    <a href="#" class="tab" role="tab">
                        <span class="txt">사진</span>
                    </a>
                    <a href="#" class="tab" role="tab">
                        <span class="txt">지도</span>
                    </a>
                    <a href="#" class="tab" role="tab">
                        <span class="txt">주변</span>
                    </a>
                </div>
            </div>
        </header>
        <!-- //FIXED HEADER -->

        <!-- MENU-DETAIL -->
        <div class="menu-detail-area">
            <!-- MENU-IMG -->
            <div class="menu-img" style="background-image: url(../assets/images/salad_sample.jpeg)">
            </div>

            <!-- MENU-ORDER INFO-->
            <div class="menu-info-area">
                <div class="common-inner">
                    <p class="menu-name-group">
                        <span class="menu-name">버섯샐러드</span>
                        <span class="badge-popular">인기</span>
                    </p>
                    <div class="menu-info-group">
                        <span class="menu-price">7,800원</span>
                        <span class="menu-grade">
                            <img src="../assets/images/ico-star.svg" alt="별점" class="ico-star" />5.0
                        </span>
                        <span class="menu-number-of-order">주문수<em>999</em></span>
                    </div>
                    <p class="menu-desc">
                        제철버섯, 오이, 올리브, 적양파, 렌틸콩, 방울토마토, 삶은계란
                        가니쉬 : 검은깨가루
                        추천 드레싱 : 와사비 드레싱
                    </p>

                    <!-- MENU-ORDER -->
                    <div class="order-type-area">
                        <div class="type-select">
                            <div class="title">
                                <svg viewBox="0 0 18 18" class="ico-n-logo">
                                    <path fill-rule="evenodd"
                                        d="M18 0v18H0V0h18zM7.255 4.582H4.473v9.054h2.915V8.79l3.357 4.846h2.782V4.582h-2.915v4.846L7.255 4.582z">
                                    </path>
                                </svg>
                                주문
                            </div>
                            <div class="info-main-tab" role="tablist">
                                <a href="#" class="tab-switch is-active" role="tab">🛍&nbsp;포장</a>
                                <a href="#" class="tab-switch" role="tab">🍽&nbsp;&nbsp;매장</a>
                            </div>
                        </div>
                        <div class="type-amount">
                            <div class="title">수량</div>
                            <div class="amount-select">
                                <button class="btn-minus" aria-label="빼기" disabled></button>
                                <span class="amount">1</span>
                                <button class="btn-plus" aria-label="더하기"></button>
                            </div>
                        </div>
                        <button class="btn-order">1개 담기 7,800원</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //MENU-DETAIL -->
    </div>
</body>

</html>
